<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contact Manager Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="color: white; background-color: #1d2630;">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>Contact Manager Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="user-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-8 mb-3">
                    <label for="Name">Name</label>
                    <input class="form-control" id="Name" type="text" placeholder="Enter name">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="Email">Email</label>
                    <input class="form-control" id="Email" type="text" placeholder="Enter Email">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="phoneNumber">Phone Number</label>
                    <input class="form-control" id="phoneNumber" type="number" placeholder="Enter Phone Number">
                </div>
                <div class="col-10 col-md-8 mb-3">
                    <label for="address">Address</label>
                    <input class="form-control" id="address" type="text" placeholder="Enter address">
                </div>
                <div class="col-10 col-md-8">
                    <input class="btn btn-success add-btn"  type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thread>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                        </tr>
                    </thread>
                    <tbody id="user-list">
                        <tr>
                            <td>Ann</td>
                            <td>ann@gmail.com</td>
                            <td>0759862014</td>
                            <td>Thika</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-warning btn-sm update">Update</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
